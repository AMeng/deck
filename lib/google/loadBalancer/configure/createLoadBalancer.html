<modal-wizard heading="Create New Load Balancer">
  <wizard-page key="Location" label="Location">
    <ng-include src="pages.location"></ng-include>
  </wizard-page>
  <wizard-page key="Listener" label="Listener" done="false">

  <wizard-page key="Health Check" label="Health Check" done="false" hide-subheading="true">

</modal-wizard>
